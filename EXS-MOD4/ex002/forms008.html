<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios8</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario8</h1>
    <form action="cadrastro.php" method="get" autocomplete="off">

    <p>
        <label for="in1">Num1: </label>
        <input type="number" name="n1" id="in1" min="0" max="50"
        required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        <br>
    </p>

    <p>
        <label for="in2">Num2: </label>
        <input type="number" name="n2" id="in2" min="0" max="50"
        required required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

   
</body>
</html>
