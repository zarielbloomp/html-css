<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: rebeccapurple;
        }

        div:hover > p{
            display: block;
            color: wheat;
            background-color: red;
            width: 20px;
        }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o Mouse</p>
    <div>
        Passe o Mouse
            <p>UWU</p>

    </div>
    
</body>
</html>
